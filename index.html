<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>        
        <div class="section-winner" id="div-winner" style="display: none;">
            <span id="spn-winner"></span> 
        </div>       
        <div class="main">
            <div class="section-timer">
                <input type="text" id="txtTimer" value="0"></input>
            </div> 
            <div class="container">
                <div class="column">
                    <h3 class="title">HOME</h3>                
                    <h2 id ="home-score" class="score">0</h2>    
                    <div id="home-btns" style="display: none;">
                        <button id="btn-home-1" onclick="addScore(this.id)">+1</button>
                        <button id="btn-home-2" onclick="addScore(this.id)">+2</button>
                        <button id="btn-home-3" onclick="addScore(this.id)">+3</button>
                    </div>            
                </div>
                <div class="column">
                    <h3 class="title">GUEST</h3>
                    <h2 id="guest-score" class="score">0</h2>
                    <div id="guest-btns" style="display: none;">
                        <button id="btn-guest-1" onclick="addScore(this.id)">+1</button>
                        <button id="btn-guest-2" onclick="addScore(this.id)">+2</button>
                        <button id="btn-guest-3" onclick="addScore(this.id)">+3</button>
                    </div>
                </div>                        
            </div> 
            <div class="section-new-game">
                <button class="btn-new" onclick="newGame()">New Game</button>
            </div>             
        </div>
               
        <script src="index.js"></script>
    </body>
</html>
